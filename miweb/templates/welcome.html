{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="container">
    <h1 class="text-center mb-4">Nuestros Flanes</h1>
    <div class="row">
        {% for flan in private_flans %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm rounded">
                    <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                        <p class="card-text text-muted"><strong>Precio: ${{ flan.price }}</strong></p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
